<!-- productType attribute defines type of product to load -->
<product-page productType="shakemap"
  [showVersion]="true">

  <!-- container with header attribute is added before attribution -->
  <ng-container header>
    <h3>ShakeMap</h3>
  </ng-container>

  <ng-container *ngIf="eventService?.product$ | async; let shakemap">
    <mdc-tab-bar-scroller>
      <mdc-tab-bar-scroll-back>
        <mdc-icon>navigate_before</mdc-icon>
      </mdc-tab-bar-scroll-back>
      <mdc-tab-bar-scroll-frame>
        <!-- routes/components in ../origin-routing.module.ts -->
        <nav mdc-tab-bar>
          <a *ngIf="shakemap | sharedProductContent:
              'download/cont_mi.json':'download/intensity.jpg'"
            mdc-tab
            mdcRouter
            [routerLink]="'./intensity'"
            queryParamsHandling="preserve">
            Intensity
          </a>
          <a *ngIf="shakemap | sharedProductContent:
              'download/cont_pga.json':'download/pga.jpg'"
            mdc-tab
            mdcRouter
            [routerLink]="'./pga'"
            queryParamsHandling="preserve">
            <abbr title="Peak Ground Acceleration">PGA</abbr>
          </a>
          <a *ngIf="shakemap | sharedProductContent:
              'download/cont_pgv.json':'download/pgv.jpg'"
            mdc-tab
            mdcRouter
            [routerLink]="'./pgv'"
            queryParamsHandling="preserve">
            <abbr title="Peak Ground Velocity">PGV</abbr>
          </a>
          <a *ngIf="shakemap | sharedProductContent:
              'download/cont_psa03.json':'download/cont_psa10.json':
              'download/cont_psa30.json':'download/cont_psa0p3.json':
              'download/cont_psa1p0.json':'download/cont_psa3p0.json':
              'download/psa03.jpg':'download/psa10.jpg':'download/psa30.jpg'"
            mdc-tab
            mdcRouter
            [routerLink]="'./psa'"
            queryParamsHandling="preserve">
            <abbr title="Peak Spectral Acceleration">PSA</abbr>
          </a>
          <a mdc-tab
            mdcRouter
            [routerLink]="'./metadata'"
            queryParamsHandling="preserve">
            Metadata
          </a>
          <a *ngIf="shakemap | sharedProductContent:
              'download/stationlist.json'"
            mdc-tab
            mdcRouter
            [routerLink]="'./stations'"
            queryParamsHandling="preserve">
            Station List
          </a>
        </nav>
      </mdc-tab-bar-scroll-frame>
      <mdc-tab-bar-scroll-forward>
        <mdc-icon>navigate_next</mdc-icon>
      </mdc-tab-bar-scroll-forward>
    </mdc-tab-bar-scroller>

    <router-outlet></router-outlet>
  </ng-container>

  <h3>For More Information</h3>
  <ul>
    <li>
      <a href="https://usgs.github.io/shakemap/">Shakemap Manual</a>
    </li>
  </ul>

  <!-- container with footer attribute is added before downloads -->
  <ng-container footer>
  </ng-container>

</product-page>
