<tell-us-metadata></tell-us-metadata>

<tell-us-form-felt
  [event]="event"
  [feltReport]="feltReport"
  [labels]="labels"
></tell-us-form-felt>

<tell-us-form-location
  [event]="event"
  [feltReport]="feltReport"
  [labels]="labels"
></tell-us-form-location>

<p class="alert info">
  {{ labels.optionalNotice }}
</p>

<!-- Optional Questions -->
<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    {{ labels.optionalToggle }}
  </mat-expansion-panel-header>

  <tell-us-form-optional
    [feltReport]="feltReport"
    [labels]="labels"
  ></tell-us-form-optional>

  <tell-us-form-contact
    [feltReport]="feltReport"
    [labels]="labels"
  ></tell-us-form-contact>
</mat-expansion-panel>

<tell-us-form-submit
  *ngIf="!submitting; else submittingForm"
  [feltReport]="feltReport"
  [labels]="labels"
  (submit)="onSubmit()"
>
</tell-us-form-submit>
