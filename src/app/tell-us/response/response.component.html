<ng-container *ngIf="(response && response | TypeCheckPipe: 'FeltReportResponse')">
  <success-response [response]="response"></app-success-response>
</ng-container>
<ng-container
  *ngIf="(response && response | TypeCheckPipe: 'FeltReportReponseError')"
>
  <error-response [response]="response"></error-response>
</ng-container>
