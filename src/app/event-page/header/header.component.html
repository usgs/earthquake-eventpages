<header>
  <ul *ngIf="event?.id">
    <li><shared-date-info [date]="event | eventDateTime" [local]="false">
        </shared-date-info>
    </li>
    <li [innerHTML]="event | eventLocation"></li>
    <li [innerHTML]="event | eventDepth"></li>
  </ul>
  <div *ngIf="(event | isScenarioEvent)" class="alert warning">
    This event is a scenario (it did not occur) and should only be used for
    planning purposes. <br />
    <a href="/scenarios/">More information about scenarios</a>
  </div>
</header>
