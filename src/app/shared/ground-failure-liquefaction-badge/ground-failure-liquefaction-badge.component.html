  <figcaption *ngIf="caption && !badge">
    <ng-container *ngIf="areaAlert"
        [ngSwitch]="areaAlert">
      <p *ngSwitchCase="'green'">
        Little or no area affected
      </p>
      <p *ngSwitchCase="'yellow'">
        Limited area affected
      </p>
      <p *ngSwitchCase="'orange'">
        Significant area affected
      </p>
      <p *ngSwitchCase="'red'">
        Extensive area affected
      </p>
    </ng-container>
    <ng-container *ngIf="populationAlert"
        [ngSwitch]="populationAlert">
      <p *ngSwitchCase="'green'">
        Little or no population exposed
      </p>
      <p *ngSwitchCase="'yellow'">
        Limited population exposed
      </p>
      <p *ngSwitchCase="'orange'">
        Significant population exposed
      </p>
      <p *ngSwitchCase="'red'">
        Extensive population exposed
      </p>
    </ng-container>
  </figcaption>
