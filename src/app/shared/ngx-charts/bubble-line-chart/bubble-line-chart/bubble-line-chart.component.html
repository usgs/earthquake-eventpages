<ngx-charts-chart
    [view]="[width + legendSpacing, height]"
    [showLegend]="legend"
    [legendOptions]="legendOptions"
    [activeEntries]="activeEntries"
    [animations]="animations"
    (legendLabelClick)="onClick($event)"
    (legendLabelActivate)="onActivate($event)"
    (legendLabelDeactivate)="onDeactivate($event)">
  <svg:g [attr.transform]="transform" class="line-chart chart">
    <svg:g *ngFor="let series of lineChart; trackBy:trackBy">
      <svg:g ngx-charts-line-series
          [xScale]="xScale"
          [yScale]="yScale"
          [colors]="colors"
          [data]="series"
          [activeEntries]="activeEntries"
          [scaleType]="scaleType"
          [curve]="curve"
          [rangeFillOpacity]="rangeFillOpacity"
          [animations]="animations" />
    </svg:g>
    <svg:g ngx-charts-tooltip-area
        *ngIf="lineChartTooltip"
        [dims]="dims"
        [xSet]="xSet"
        [xScale]="xScale"
        [yScale]="yScale"
        [results]="lineChart"
        [colors]="colors"
        [tooltipDisabled]="tooltipDisabled"
        (hover)="updateHoveredVertical($event)" />
    <svg:g *ngFor="let series of lineChart; trackBy:trackBy">
      <svg:g ngx-charts-circle-series
          [xScale]="xScale"
          [yScale]="yScale"
          [colors]="colors"
          [data]="series"
          [scaleType]="scaleType"
          [visibleValue]="hoveredVertical"
          [activeEntries]="activeEntries"
          [tooltipDisabled]="tooltipDisabled"
          (select)="onClick($event, series)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)" />
    </svg:g>
  </svg:g>
  <svg:g [attr.transform]="transform" class="bubble-chart chart">
      <svg:g ngx-charts-x-axis
        *ngIf="xAxis"
        [xScale]="xScale"
        [dims]="dims"
        [showLabel]="showXAxisLabel"
        [labelText]="xAxisLabel"
        [showGridLines]="showGridLines"
        [tickFormatting]="xAxisTickFormatting"
        [ticks]="xAxisTicks"
        (dimensionsChanged)="updateXAxisHeight($event)">
    </svg:g>
    <svg:g ngx-charts-y-axis
        *ngIf="yAxis"
        [yScale]="yScale"
        [dims]="dims"
        [yOrient]="yOrientLeft"
        [showGridLines]="showGridLines"
        [showLabel]="showYAxisLabel"
        [labelText]="yAxisLabel"
        [showGridLines]="showGridLines"
        [tickFormatting]="yAxisTickFormatting"
        (dimensionsChanged)="updateYAxisWidth($event)">
    </svg:g>
    <ng-container *ngIf="bubbleChart as bubbleChart">
      <svg:g
          *ngFor="let series of bubbleChart; trackBy:trackBy">
        <svg:g ngx-charts-bubble-series
            [xScale]="xScale"
            [yScale]="yScale"
            [rScale]="rScale"
            [xDomain]="xDomain"
            [xScaleType]="scaleType"
            [yScaleType]="scaleType"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [colors]="colors"
            [data]="series"
            [activeEntries]="activeEntries"
            [tooltipDisabled]="!bubbleChartTooltip"
            [tooltipTemplate]="meanTemplate"
            (select)="onClick($event, series)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)" />
      </svg:g>
    </ng-container>
  </svg:g>

  <ng-template #meanTemplate let-model="model">
    <h3>{{ model.series }}</h3>
    <dl class="description-table">
      <dt>Intensity (mmi): </dt><dd>{{ model.value }}</dd>
      <dt>Hypocentral Distance (km): </dt><dd>{{ model.x }}</dd>
    </dl>
  </ng-template>
</ngx-charts-chart>
